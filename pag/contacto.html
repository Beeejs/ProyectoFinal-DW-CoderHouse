    <!-- Formulario -->

  
    <main class="main-form was-validated">
        <form class="form-content" action="https://formsubmit.co/sitioswebfm01@gmail.com" method="POST">
            <div class="section-contacto" id="contacto">
                <h2>Contactanos</h2>
            </div>

            <div class="form-container">
                <div class="column-c left-c">

                    <!--  Grupo nombre -->
                    <div class="input-form mb-3">
                        <p>
                            <input class="form-control is-invalid" type="text" name="name" id="validationTextarea" placeholder="Nombre" required></input>
                        </p>
                    </div>

                    <!--  Grupo email  -->
                    <div class="input-form mb-3">
                        <p>
                            <input class="form-control is-invalid" type="email" name="email"id="validationTextarea" placeholder="Correo Electronico" required></input>
                        </p>
                    </div>
                </div>
                
                <div class="column-c right-c">
                    <div class="box-iframe">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13140.454178987586!2d-58.54620050499001!3d-34.57599341972169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb77160243783%3A0x5e21a2d3c0a65957!2sSan%20Mart%C3%ADn%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1652750984838!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                    </div>
                </div>
            </div>
    

    
    
                <!--  Grupo mensaje  -->
            <div class="input-form-mensaje mb-3">
                <p>
                    <textarea class="form-control is-invalid" name="mensaje" id="validationTextarea" placeholder="Mensaje (Especifica tus Ideas)" required></textarea>
                </p>
            </div>
        

            <div>
                    <p>
                        <button type="submit" class="btn-enviar">Enviar</button>
                    </p>
            </div>
        </form>
