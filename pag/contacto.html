    <div class="grid-padre">
        <div class="grid-item-sctions">
            <section class="contacto">
                <div class="contacto-content">
                    <div class="section-title">
                        <h1>Contacto</h1>
                    </div>
                    <div class="concato-conatiner">
                        <div class="info-contacto">
                            <li>
                                <i class="fa-solid fa-phone"></i>
                                <h4>Celular</h4>
                                <p>12341234</p>
                            </li>
                    
                            <li>
                                <i class="fa-solid fa-location-dot"></i>
                                <h4>Ubicación</h4>
                                <p>Villa Bosh</p>
                            </li>
        
                            <li>
                                <i class="fa-solid fa-envelope"></i>
                                <h4>Email</h4>
                                <p>Ilustracionesbybian@gmail.com</p>
                            </li>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>



    <!-- Formulario -->

    <div class="grid-padre">
        <div class="grid-item-sctions">
            <main class="main-form">
                <form class="form-content">
                    <div class="section-contacto">
                        <h2>Contactanos</h2>
                    </div>

                    <div class="form-container">
                        <div class="column-c left-c">

                            <!--  Grupo nombre -->
                            <div class="input-form"> 
                                <p>
                                    <input type="text" name="name" placeholder="Nombre">
                                </p>
                            </div>

                            <!--  Grupo email  -->
                            <div class="input-form">
                                <p>
                                    <input type="email" name="email" placeholder="Correo Electronico">
                                </p>
                            </div>
                        </div>
                        
                        <div class="column-c right-c">
                            <div class="box-iframe">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13139.53412833199!2d-58.58847805851259!3d-34.58181343744136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb9b8f8d39399%3A0xaf05e58ee3f95a10!2sVilla%20Bosch%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1648091411944!5m2!1ses-419!2sar" width="350" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                        </div>
                    </div>
            

            
            
                        <!--  Grupo mensaje  -->
                    <div class="input-form-mensaje">
                            <p>
                                <textarea name="message" placeholder="Mensaje (Especifica tus Ideas)" ></textarea>
                            </p>
                    </div>
                

                    <div>
                            <p>
                                <button type="submit" class="btn-enviar">Enviar</button>
                            </p>
                    </div>
                </form>
            </main>
        </div>
    </div>

   


    <!-- Footer -->
    <div class="grid-padre">
        <div class="grid-footer1">
            <footer class="main-footer">
                <div class="footer-content">
                    
                        <div class="title-footer">
                            <h2>Ilustraciones Bybian</h2>
                        </div>

                            <li>
                                <a href="https://www.facebook.com/Ilustraciones-digitales-bybian-101840478679377" target="_blank" class="facebook">

                            <li>
